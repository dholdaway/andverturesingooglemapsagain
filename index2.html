<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 45%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>




      function initialize() {
        var london = {lat: 51.5082401, lng: -0.1264908};
        var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 17,
        center: new google.maps.LatLng(51.5082401,-0.1264908),
        mapTypeId: google.maps.MapTypeId.ROADMAP
        });
        var panorama = new google.maps.StreetViewPanorama(
            document.getElementById('pano'), {
              position: london,
              pov: {
                heading: 34,
                pitch: 10
              }
            });
        map.setStreetView(panorama);
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSZZjenQ6Qnc0m7ilMC13z_YUqE4cxCjo&callback=initialize">
    </script>
  </body>
</html>
